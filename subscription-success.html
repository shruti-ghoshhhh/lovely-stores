<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Successful | Lovely Stores</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        :root {
            --brand-dark: #400101;
            --brand-medium: #6A1919;
            --brand-light: #EAB3A7;
            --brand-accent: #D97CAC;
            --brand-bg: #fdf2f8;
        }
        .bg-brand-dark { background-color: var(--brand-dark); }
        .bg-brand-accent { background-color: var(--brand-accent); }
        .bg-brand-bg { background-color: var(--brand-bg); }
        .text-brand-dark { color: var(--brand-dark); }
        .text-brand-accent { color: var(--brand-accent); }
        .text-brand-medium { color: var(--brand-medium); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>
<body class="bg-brand-bg min-h-screen flex items-center justify-center px-4 py-12">

    <div class="bg-white rounded-xl shadow-xl p-8 md:p-12 max-w-lg w-full text-center animate-fade-in border border-pink-100">
        <div class="text-brand-accent text-6xl mb-6">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Subscription Successful!</h1>
        <p class="text-gray-600 mb-8 text-lg">
            Thank you for subscribing to <span class="text-brand-medium font-semibold">Lovely Stores</span>! Get ready for exclusive updates and offers.
        </p>
        <div class="mt-10">
            <a href="index.html" class="inline-block bg-brand-dark text-white px-8 py-3 rounded-full hover:bg-opacity-90 transition-all duration-300 shadow hover:shadow-lg font-semibold text-base transform hover:scale-105">
                Back to Home
            </a>
        </div>
        <div class="mt-8 text-sm text-gray-500 pt-5 border-t border-gray-200">
            <p>Need help? <a href="mailto:support@lovelystores.example" class="text-brand-medium hover:underline font-medium">Contact Support</a></p>
        </div>
    </div>

</body>
</html>
